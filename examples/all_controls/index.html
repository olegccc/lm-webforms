<!DOCTYPE html>

    <title>Example: Minimum files</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<body ng-app="testApp" ng-controller="testController">

<script type="text/javascript" src="/bower_components/angular-touch/angular-touch.js"></script>
<script type="text/javascript" src="/bower_components/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="/bower_components/Autolinker.js/dist/Autolinker.js"></script>
